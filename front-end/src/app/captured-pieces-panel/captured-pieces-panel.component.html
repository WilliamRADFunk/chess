<div class="d-block border rounded capture-panel">
    <div *ngIf="player1Panel?.pawns?.length">
    <span *ngFor="let p of player1Panel.pawns.slice(0, 4); let index = index" [ngClass]="getClassStyling(1, 2, index)" [@fadein]="'in'"></span>
    </div>
    <div *ngIf="player1Panel?.pawns?.length > 4">
    <span *ngFor="let p of player1Panel.pawns.slice(4); let index = index" [ngClass]="getClassStyling(1, 2, index)" [@fadein]="'in'"></span>
    </div>
    <div *ngIf="player1Panel?.rooks?.length">
    <span *ngFor="let r of player1Panel.rooks; let index = index" [ngClass]="getClassStyling(2, 2, index)" [@fadein]="'in'"></span>
    </div>
    <div *ngIf="player1Panel?.knights?.length">
    <span *ngFor="let k of player1Panel.knights; let index = index" [ngClass]="getClassStyling(3, 2, index)" [@fadein]="'in'"></span>
    </div>
    <div *ngIf="player1Panel?.bishops?.length">
    <span *ngFor="let k of player1Panel.bishops; let index = index" [ngClass]="getClassStyling(4, 2, index)" [@fadein]="'in'"></span>
    </div>
    <div *ngIf="player1Panel?.queens?.length">
    <span *ngFor="let q of player1Panel.queens; let index = index" [ngClass]="getClassStyling(5, 2, index)" [@fadein]="'in'"></span>
    </div>
</div>
<div class="d-block border rounded capture-panel mt-2">
    <div *ngIf="player2Panel?.pawns?.length">
    <span *ngFor="let p of player2Panel.pawns.slice(0, 4); let index = index" [ngClass]="getClassStyling(1, 1, index)" [@fadein]="'in'"></span>
    </div>
    <div *ngIf="player2Panel?.pawns?.length > 4">
    <span *ngFor="let p of player2Panel.pawns.slice(4); let index = index" [ngClass]="getClassStyling(1, 1, index)" [@fadein]="'in'"></span>
    </div>
    <div *ngIf="player2Panel?.rooks?.length">
    <span *ngFor="let r of player2Panel.rooks; let index = index" [ngClass]="getClassStyling(2, 1, index)" [@fadein]="'in'"></span>
    </div>
    <div *ngIf="player2Panel?.knights?.length">
    <span *ngFor="let k of player2Panel.knights; let index = index" [ngClass]="getClassStyling(3, 1, index)" [@fadein]="'in'"></span>
    </div>
    <div *ngIf="player2Panel?.bishops?.length">
    <span *ngFor="let k of player2Panel.bishops; let index = index" [ngClass]="getClassStyling(4, 1, index)" [@fadein]="'in'"></span>
    </div>
    <div *ngIf="player2Panel?.queens?.length">
    <span *ngFor="let q of player2Panel.queens; let index = index" [ngClass]="getClassStyling(5, 1, index)" [@fadein]="'in'"></span>
    </div>
</div>
